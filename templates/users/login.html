{% extends 'base.html' %}
{% block auth_content %}
<div class="auth-page">
    <a href="/" class="auth-logo">CARTMATION</a>
    <div class="auth-box">
        <h2>Sign In</h2>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" class="form-control auth-input" placeholder="Email address" required>
            <input type="password" name="password" class="form-control auth-input" placeholder="Password" required>
            <button type="submit" class="btn-auth">Sign In</button>
        </form>
        <p class="text-muted mt-4 text-center" style="font-size:0.9rem;">New to Cartmation? <a href="{% url 'register' %}" style="color:#1db954; font-weight:700;">Sign up now.</a></p>
    </div>
</div>
{% endblock %}
